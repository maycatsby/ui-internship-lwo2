<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Task 2 - filter the colors</title>
</head>

<body>
    <header>
        <h1>Select colors</h1>
    </header>
    <main class="wrapper">
        <div class="wrapper__inputs__spans">
            <input type="checkbox" id="red" checked />
            <label class="label-red" for="red">red</label>
            <input type="checkbox" id="green" checked />
            <label class="label-green" for="green">green</label>
            <input type="checkbox" id="blue" checked />
            <label class="label-blue" for="blue">blue</label>

            <span class="span-red">red</span>
            <span class="span-green">green</span>
            <span class="span-green">green</span>
            <span class="span-red">red</span>
            <span class="span-green">green</span>
            <span class="span-blue">blue</span>
            <span class="span-red">red</span>
            <span class="span-blue">blue</span>
            <span class="span-red">red</span>
            <span class="span-green">green</span>
            <span class="span-blue">blue</span>
        </div>
    </main>
</body>

</html>
